# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo 'Lets run a Flood on Azure!'
  displayName: 'Announce we are running a Flood'
  

- task: ShellScript@2
  inputs:
    scriptPath: 'scripts/test.sh'
  displayName: 'Use Flood'
  env:
    MY_FLOOD_TOKEN: $(flood_api_token)


- task: ShellScript@2
  inputs:
    scriptPath: 'scripts/startflood.sh'
  displayName: 'Launch Flood'
  env:
    MY_FLOOD_TOKEN: $(flood_api_token)
    MY_FLOOD_UUID: $(flood_uuid)

- task: ShellScript@2
  inputs:
    scriptPath: 'scripts/flood-verifystatus.sh'
    failOnStderr: true
    env:
    MY_FLOOD_TOKEN: $(flood_api_token)
    MY_FLOOD_UUID: $(flood_uuid)
  displayName: 'Flood & SLA Verification'
  
